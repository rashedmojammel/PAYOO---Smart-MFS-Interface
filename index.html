<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Font outfit -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- Font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Payoo | Login</title>
<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
   

    <style type="text/tailwindcss">
      *{
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div>
        <div>
            <img src="./assets/Logo-full.png" class="w-[200px] mx-auto pt-32">
        </div>
        <div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto mt-20 rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold ">Mobile Number</label>
          <input id="number-input" type="Text" maxlength="11" minlength="11" class="input rounded-2xl bg-base-200 " placeholder="Enter your number" />
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="input-pin" type="password" maxlength="4" minlength="4" class="input rounded-2xl bg-base-200" placeholder="4 Digit Pin" />
          <button id="login-btn" class="btn btn-neutral mt-4 rounded-2xl bg-[#3B25C1] border-none text-xl">Login</button>
        </fieldset>
      </div>

        </div>
    </div>
    <script src="./script/login.js"></script>
  </body>
  
</html>
